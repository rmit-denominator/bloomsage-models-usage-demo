<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ product.name }} - BloomSage Flower Shop</title>
    
</head>
<body>

    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/logoshop.png') }}" alt="Flower Shop Logo">
            <h1>BloomSage Flower Shop</h1>
            <a href="http://172.26.57.9:8081/">
                ‚Üê Go back to BloomSage Application
            </a>
            
        </div>
    </header>
    
    <section id="product-details">
        <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}">  
        <div class="product-detail"> 
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="price">${{ product.price }}</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; BloomSage Flower Shop 2024</p>
    </footer>
    
    <script>
        function addToCart() {
            alert("You have added to cart!");
        }
    </script>
</body>
</html>
