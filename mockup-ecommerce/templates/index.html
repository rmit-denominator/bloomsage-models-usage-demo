<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Logo_BloomSage.png') }}">
    <title>BloomSage Flower Shop</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/logoshop.png') }}" alt="Logo">
            <h1>BloomSage Flower Shop</h1>
            <a target="_blank" href="http://172.26.57.9:8081/">
                ‚Üê Go back to BloomSage Application
            </a>
        </div>
    </header>

    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-container">
            {% for product in featured_products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p class="price">${{ product.price }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}">Details</a>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; BloomSage Flower Shop 2024</p>
    </footer>

</body>
</html>
